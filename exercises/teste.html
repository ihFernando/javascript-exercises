  <script>
    function reverseInt(int) {
      //Declara as variáveis
      let reverse = [];
      let x       = int.toString();

      //Cria o laço
      for( i = x.length; i > 0; i-- ) {
        //Verifica se é igual a -, se for puxa para o top
        if( x[ i - 1 ] === '-' ) {
          reverse.unshift('-');
        } else {
          //Puxa os demais elementos de forma inversa
          ( x[ i - 1 ] !== '0' ) ? reverse.push(x[ i - 1 ]) : false;
        }
      }
      //Retorna a palavra
      return reverse.join("");
    }
